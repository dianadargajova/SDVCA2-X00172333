{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}


<div class="row">
    <div class="col-sm-12 text-center d-flex justify-content-center mt-5 text-secondary" >

      <div class="card" style="width: 35em;">
        <h3 class="mb-3">Sign Up</h3>
        <form  method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="bg-secondary text-white" type="submit" value="Sign Up">
        </form>
      </div>
    </div>
</div>

{% endblock content %}
